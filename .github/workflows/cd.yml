name: CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
        
  deploying-app:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v3
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY_DEPLOYER }}" > ~/.ssh/id_rsa
        ssh-keyscan -H 84.252.141.130 > ~/.ssh/known_hosts    
        echo ${{ secrets.SSH_HOST }} #!!!!!
    - name: connect and pull
      run: |
        echo ${{ secrets.SSH_USER_DEPLOYER }} #!!!!!
        ssh deployer@84.252.141.130 "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull origin && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
    
